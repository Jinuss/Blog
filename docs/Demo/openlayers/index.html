<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Openlayer Map</title>
    <script src="./v8.0.1.ol.min.js"></script>
    <link rel="stylesheet" href="./ol.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        .map {
            width: 100%;
            height: 100%;
        }


        #map:focus {
            outline: #4A74A8 solid 0.15em;
        }
    </style>
</head>

<body>
    <div id="map" class="map" tabindex="0"></div>
    <script type="module" src="main.js"></script>
</body>

</html>
