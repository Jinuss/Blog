<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Openlayer Map</title>
    <script src="./v8.0.1.ol.min.js"></script>
    <link rel="stylesheet" href="./ol.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .map {
            width: 100%;
            height: 100%;
        }


        #map:focus {
            outline: #4A74A8 solid 0.15em;
        }

        .leftPanel {
            position: absolute;
            left: 20px;
            width: 28px;
            top: 70px;
        }

        button {
            height: 24px;
            width: 24px;
            color: rgba(0, 0, 0, 0.85);
            box-shadow: 0 2px 0 rgba(59, 51, 51, 0.015);
            background: #fff;
            border: 0;
            cursor: pointer;
        }

        img {
            height: 24px;
            width: 24px;
        }

        .ol-popup {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
            /* bottom: 12px; */
            /* margin-left: -65px; */
            transform: translateX(-50%);
            width: max-content;
            height: 20px;
        }

        .icon {
            fill: #707070
        }

        button.active>.icon {
            fill: red
        }
    </style>
</head>

<body>
    <div id="map" class="map" tabindex="0"></div>
    <div class="leftPanel">
