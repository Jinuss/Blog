<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    span.add {
        margin-left: var(--left);
        margin-top: var(--top);
        display: inline-block;
        width: 20px;
        height: 20px;
        position: absolute;
        animation: moveY 1s cubic-bezier(0.5, -0.5, 1, 1);
    }

    span.add i {
        display: inline-block;
        background-color: #438de8;
        width: 20px;
        height: 20px;
        font-size: 16px;
        border-radius: 50%;
        animation: moveX 1s linear;
    }

    span.bulk {
        display: inline-block;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-content: center;
        align-items: center;
        width: 40px;
        height: 40px;
        background-color: #438de8;
        margin-top: 400px;
        margin-left: 50px;
    }

    @keyframes moveY {
        to {
            transform: translateY(var(--y));
        }
    }

    @keyframes moveX {
        to {
            transform: translateX(var(--x));
        }
    }

    button {
        background-color: #438de8;
        color: #fff;
        width: 100px;
        height: 36px;
        border: 0;
        left: 500px;
        top: 150px;
        position: relative;
        cursor: pointer; /**/
    }
</style>

    <script>
        const doms = {
            btn: document.querySelector('#btn'),
            bulk: document.querySelector('.bulk')
        }
        const posBtn = doms.btn.getBoundingClientRect()
        console.log("ðŸš€ ~ posBtn:", posBtn)
        const w = h = 10;

        doms.btn.onclick = () => {
            let spanPosition = { left: posBtn.left + posBtn.width / 2 - w, top: posBtn.top - posBtn.height / 2 + h }
            const target = doms.bulk.getBoundingClientRect()
            spanPosition.targetX = -(spanPosition.left - target.left - target.width / 2)
            spanPosition.targetY = target.top - spanPosition.top - target.height / 2
            let newSpan = document.createElement('span');
            newSpan.className = "add";
            newSpan.style.setProperty('--left', `${spanPosition.left}px`);
            newSpan.style.setProperty('--top', `${spanPosition.top}px`);
            newSpan.style.setProperty('--y', `${spanPosition.targetY}px`);
            newSpan.style.setProperty('--x', `${spanPosition.targetX}px`);
            newSpan.innerHTML = `<i>

            document.body.prepend(newSpan)
