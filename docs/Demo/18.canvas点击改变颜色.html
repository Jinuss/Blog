<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    html,
    body,
    .container {
        height: 100%;
        width: 100%;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    input {
        width: 70px;
    }

    canvas {
        margin: 0 10px;
    }

    .currentColor {
        display: inline-block;
        width: 100px;
        height: 32px;
        margin-left: 5px;
    }
</style>

<body>
    <div class="container">
        <input type="file" id="fileInput" accept="image/*">
        <canvas id="canvas"></canvas>
        <span><input type="color" class="pick" /><span class="currentColor"></span></span>
    </div>
    <script>
        const fileInput = document.getElementById('fileInput');
        const canvas = document.getElementById('canvas');
        const colorTarget = document.querySelector(".currentColor")
        const colorPicker = document.querySelector('.pick')
        let initColor = "#000";

        colorPicker.addEventListener('input', (p) => {
            initColor = p.target.value;
            changeTargetColor()
        })
        changeTargetColor()

        const ctx = canvas.getContext('2d', { willReadFrequently: true });

        canvas.addEventListener('click', (e) => {
            const { offsetX, offsetY } = e;
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            console.log("ðŸš€ ~ canvas.addEventListener ~ imageData:", imageData)
            console.log("ðŸš€ ~ canvas.addEventListener ~ offsetX, offsetY:", offsetX, offsetY)
            changePositionColors(offsetX, offsetY, imageData.data)
            ctx.putImageData(imageData, 0, 0)
            // let currentColor = getColorByPos(offsetX, offsetY, imageData)
            // let index = getIndexByPos(offsetX, offsetY);
            // imageData.data.set([255, 0, 0, 1], index)
            // ctx.putImageData(imageData, 0, 0)
            // console.log("ðŸš€ ~ canvas.addEventListener ~ currentColor :", currentColor)
        })

        function compareColor(targetColor, currentColor) {
            return (Math.abs(targetColor[0] - currentColor[0]) + Math.abs(targetColor[1] - currentColor[1]) + Math.abs(targetColor[2] - currentColor[2])) < 100
        }
        function changePositionColors(x, y, data) {
            if (x < 0 || y < 0 || x >= canvas.width || y >= canvas.height) {
                return
            }
            let currentColor = getColorByPos(x, y, data)
            if (compareColor([0, 0, 0, 255], currentColor)) {
                return
            }
            // let currentColor = getColorByPos(x, y, data)
            let index = getIndexByPos(x, y);
            try{
            (data).set([0, 0, 0, 0], index)
            }catch(e){
                 console.log("ðŸš€ ~ changePositionColors ~ e:", e)
                 console.log(x,y,index)
                 return
            }finally{
            }
            changePositionColors(x + 1, y, data)
            changePositionColors(x, y + 1, data)
            changePositionColors(x - 1, y, data)
            changePositionColors(x, y - 1, data)
        }

        function getIndexByPos(x, y) {
            return (y * canvas.width + x) * 4
        }
        function getColorByPos(x, y, ImageData) {
            let index = getIndexByPos(x, y)
            return [ImageData[index], ImageData[index + 1], ImageData[index + 2], ImageData[index + 3]]
        }
        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = new Image();
                    img.onload = function () {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                    }
                    img.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }

        function changeTargetColor() {
            colorTarget.innerHTML = initColor
        }
    </script>
</body>

</html>
