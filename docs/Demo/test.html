<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="myForm">
        <input type="text" name="username" value="John Doe" />
        <input type="number" name="age" value="30" />
        <input type="checkbox" name="isAdmin" checked />
    </form>
    <button onClick="getForm()">获取表单</button>
</body>
<script>
    function getForm() {
        let el=document.getElementById('myForm');
        let formData = new FormData(el);
        formData.append('flag',true)
        for (let [key, value] of formData.entries()) {
            console.log(key, value);
        }
        console.log("🚀 ~ getForm ~ formData:",typeof formData.get('isAdmin'))
        
    }
    var obj = {
        a: 1,
        b: 2,
        c: { e: 4 },
        get b() {
            console.log("get:b")
            return 3
        }
    }
    const proxy = new Proxy(obj, {
        get(target, key, receiver) {
            console.log('proxy:get', target, key, receiver)
            return Reflect.get(target, key, receiver)
        },
        set(target, key, value, receiver) {
            return Reflect.set(target, key, value, receiver)
        }
    })

    proxy.a = 2
    console.log("🚀 ~ obj:", obj)
    obj.b = 3
    console.log("🚀 ~ obj:", proxy.b)
    console.log("🚀 ~ obj:", obj.b)


</script>

</html>
