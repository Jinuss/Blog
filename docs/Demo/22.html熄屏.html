<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <button onclick="go()">熄屏</button>
    <script>
        // go()
        function go() {
            if (navigator.wakeLock) {
                navigator.wakeLock.request('screen').then(res => {
                    console.log(res)
                    res.release()
                    // console.log(res)
                })
            }
        }
    </script>
</body>

</html>
