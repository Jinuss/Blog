<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        scroll-behavior: smooth;
    }

    .container {
        padding: 10px;
    }

    p {
        margin: 10px 15px;
        font-weight: bolder;
    }

    @keyframes scale {
        0% {
            transform: scaleX(0);
        }

        100% {
            transform: scaleX(1);
        }
    }

    .item {
        padding: 20px 50px;
    }

    img {
        width: 300px;
        height: 150px;
        margin: 10px;
    }

    ul {
        position: fixed;
        right: 20px;
        list-style: none;
        background-color: antiquewhite;
        padding:10px 20px;
        border-radius: 8px;
    }

    a {
        text-decoration: none;
    }

    a,
    a:active,
    a:visited,
    a:focus,
    a:hover {
        color: black;
    }

    li a {
        animation: active;
        animation-timeline: var(--s);
        border-left: 4px solid transparent;
        padding-left: 20px;
    }

    @keyframes active {

        0%,
        100% {
            color: #6f00ff;
            border-color: #6f00ff;
        }
    }

    .item {
        view-timeline-name: var(--s);
        view-timeline-inset: 50%;
    }
</style>
