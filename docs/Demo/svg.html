<!DOCTYPE html>
<html>

<head>
    <title>SVG</title>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .run {
            stroke: white;
            stroke-width: 2;
            stroke-dasharray: 10;
            stroke-dashoffset: 10;
            animation: stroke 2s infinite linear;
        }

        @keyframes stroke {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>

<body>
    <svg version="1.1" baseProfile="full" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">

        <rect width="100%" height="100%" stroke="red" stroke-width="4" fill="yellow" />

        <rect x="350" y="350" width="150" height="50" ry="20" fill="orange" />

        <rect x="250" y="250" width="50" height="50" ry="50" fill="orange" />

        <ellipse cx="300" cy="80" rx="100" ry="50" style="fill:yellow;stroke:purple;stroke-width:2" />

        <circle cx="80" cy="80" r="80" fill="green" />

        <text class="run" x="250" y="115" font-size="16" text-anchor="middle" fill="black">RUNOOB SVG TEST</text>

        <line class="run" x1="50" y1="60" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />


        <polygon points="200,10 250,190 160,210" style="fill:lime;stroke:purple;stroke-width:1" />

        <polygon points="220,10 300,210 170,250 123,234" style="fill:lime;stroke:purple;stroke-width:1" />


        <polygon points="100,10 40,198 190,78 10,78 160,198"
            style="fill:lime;stroke:purple;stroke-width:5;fill-rule:nonzero;" />

        <polygon points="100,10 40,198 190,78 10,78 160,198"
            style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
        <polyline class="run" points="0,40 40,40 40,80 80,80 80,120 120,120 120,160" style="fill:white;stroke:red;stroke-width:4" />
        <polyline class="run" points="20,20 40,25 60,40 80,120 120,140 200,180" style="fill:none;stroke:black;stroke-width:3" />

    </svg>
</body>

</html>
