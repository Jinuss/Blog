<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html,
        body,
        .container {
            height: 100%;
            width: 100%;
        }

        .container {
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            align-content: center;
            flex-direction: column;
        }

        .child {
            margin-top: 10px;
            height: 400px;
            width: 1000px;
            display: flex;
            justify-content: space-around;
            /* border: 1px solid salmon; */

            >div {
                display: flex;
                flex-direction: column;

                >span {
                    margin-bottom: 10px;
                }
            }
        }

        .originContainer {
            width: 400px;
            height: 400px;
            border: 1px solid #666;
        }

        #cut {
            width: 200px;
            height: 200px;
        }

        #cutCircle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"
        integrity="sha512-JyCZjCOZoyeQZSd5+YEAcFgz2fowJ1F1hyJOXgtKu4llIa0KneLcidn5bwfutiehUTiOuK87A986BZJMko0eWQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css"
        integrity="sha512-UtLOu9C7NuThQhuXXrGwx9Jb/z9zPQJctuAgNUBK3Z6kkSYT9wJ+2+dh6klS+TDBCV9kNPBbAxbVD+vCcfGPaA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <input type="file" name="上传文件" id="fileBtn" accept="image/*" />
        <div class="child">
            <div class="origin">
                <span>原图</span>
                <img class="originContainer" id="originImg" src="./test.jpeg" />
            </div>
            <div class="cut">
                <span>裁剪图</span>
                <div class="cutContainer">
                    <img src="" alt="" id="cut">
                    <img src="" alt="" id="cutCircle">
                </div>
            </div>
        </div>
    </div>
    <script>
        const doms = {
            fileBtn: document.querySelector("#fileBtn"),
            originImg: document.querySelector("#originImg"),
            cutImg: document.querySelector('#cut'),
            cutCircleImg: document.querySelector('#cutCircle'),
        }

        var cropper = null

        doms.fileBtn.addEventListener('change', function (e) {
            const fileList = e.target.files;
            if (fileList.length > 0) {
                const file = fileList[0]
                const reader = new FileReader()
                reader.onload = function (event) {
                    // doms.originImg.src
                    const src = event.target.result
                    console.log("🚀 ~ src:", src)
                    doms.originImg.src = src
                    init()
                }

                reader.readAsDataURL(file)
            }
        })

        init()

        function init() {
            if (cropper) {
                cropper.destroy()
            }

            cropper = new Cropper(doms.originImg, {
                aspectRatio: 16 / 9,
                crop(event) {
                    console.log('event', event)
                    var canvas = cropper.getCroppedCanvas();

                    // 如果需要，可以将canvas转换为图片
                    var imageUrl = canvas.toDataURL('image/jpeg');

                    // 在这里处理获取到的图片，比如显示在页面上或者上传
                    // 例如显示裁剪后的图片:
                    doms.cutImg.src = imageUrl;
                    doms.cutCircleImg.src = imageUrl;
                }
            })
        }
    </script>
</body>

</html>
