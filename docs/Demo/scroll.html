<!DOCTYPE html>
<html>
  <head>
    <style>
      .parent {
        height: 200px;
        width: 200px;
        border: 2px solid #369;
        margin: 0 auto;
        overflow: scroll;
        padding: 20px;
      }
      .child {
        border: 2px solid orange;
        width: 300px;
        height: 300px;
      }
      /* 滚动条样式 */

      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }

      ::-webkit-scrollbar-thumb {
        border-radius: 2px;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        background: #666;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333;
      }
      ::-webkit-scrollbar-track {
        border-radius: 9px;
        background: #eee;
      }

      /* ::-webkit-scrollbar-button {
        background: #eee;
      } */
      ::-webkit-scrollbar-corner {
        background-color: transparent;
      }
      ::-webkit-scrollbar:horizontal {
        width: 4px;
      }
      ::-webkit-scrollbar:vertical {
        width: 4px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      parent
      <div class="child">children</div>
    </div>
  </body>
</html>
